<h1>Machine details</h1>


<div class="machine-info mt-5">
  <h4>Name: {{this.machine.name}}</h4>
  <h4>Exists: {{this.machine.exists}}</h4>
  <h4>Working: {{this.machine.working}}</h4>
  <h4>Status: {{this.machine.status}}</h4>
</div>

<div class="schedule-box">
  <h5>Scheduled start</h5>
  <form [formGroup]="scheduleStartMachineForm" (submit)="scheduleStartMachine()" class="mt-5">
    <div class="mb-3">
      <label for="date-input-start" class="form-label">Date</label>
      <input [formControlName]="'date'" type="datetime-local" class="form-control" id="date-input-start">
    </div>

    <button type="submit" class="btn btn-primary">Start</button>

  </form>
</div>

<div class="schedule-box">
  <h5>Scheduled stop</h5>
  <form [formGroup]="scheduleStopMachineForm" (submit)="scheduleStopMachine()" class="mt-5">
    <div class="mb-3">
      <label for="date-input-stop" class="form-label">Date</label>
      <input [formControlName]="'date'" type="datetime-local" class="form-control" id="date-input-stop">
    </div>

    <button type="submit" class="btn btn-primary">Stop</button>

  </form>
</div>

<div class="schedule-box mb-2">
  <h5>Scheduled restart</h5>
  <form [formGroup]="scheduleRestartMachineForm" (submit)="scheduleRestartMachine()" class="mt-5">
    <div class="mb-3">
      <label for="date-input-restart" class="form-label">Date</label>
      <input [formControlName]="'date'" type="datetime-local" class="form-control" id="date-input-restart">
    </div>

    <button type="submit" class="btn btn-primary">Restart</button>

  </form>
</div>
